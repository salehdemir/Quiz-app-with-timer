<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app with timer</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <!-- Quiz Configuration Container -->
    <div class="configContainer">
        <h2 class="configTitle">Quiz Configuration</h2>
        <div class="configOption">
            <h4 class="optionTilte">Select Catagory</h4>
            <div class="catagoryOptions">
                <button class="catagoryOption active">HTML</button>
                <button class="catagoryOption">CSS</button>
                <button class="catagoryOption">Java Script</button>
                <button class="catagoryOption">React.js</button>
            </div>
        </div>
                <div class="configOption">
            <h4 class="optionTilte">No. of questions</h4>
            <div class="questionOptions">
                <button class="questionOption">5</button>
                <button class="questionOption active">10</button>
                <button class="questionOption">15</button>
                <button class="questionOption">20</button>
                <button class="questionOption">25</button>
            </div>
        </div>
        <button class="startQuizBtn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->

    <div class="quizContainer">
        <header class="quizHeader">
            <h2 class="quizTitle">Quiz Application</h2>
            <div class="quizTimer">
                <span class="material-symbols-rounded">timer</span>
                <p class="timeDuration">15s</p>
            </div>
        </header>
        <div class="quizContent">
            <h1 class="questionText"></h1>
            <ul class="answerOptions">
            </ul>
        </div>

        <div class="quizFooter">
            <p class="questionStatus"><b>2</b> of <b>10</b> Questions</p>
            <button class="nextQuestionBtn">
                Next
                <span class="material-symbols-rounded">arrow_right_alt</span>

            </button>
        </div>
    </div>

    <!-- Result Container -->
     <div class="resultContainer">
        <img src="./image/celebration.png" , class="resultImage">
        <h2 class="resultTitle">Quiz Completed!</h2>
        <p class="resultMessage">You answer <b>3</b> out of <b>5</b> qeustions correctly. Great effort!</p>
        <button class="tryAgainBtn">Try Again</button>
     </div>

     <script src="questions.js"></script>
    <script src="java.js"></script>
    
</body>
</html>
